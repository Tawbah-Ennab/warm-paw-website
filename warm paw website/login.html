<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/7dd43b4915.js" crossorigin="anonymous"></script>
    <title>Warm Paw - Login</title>
    <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png">
</head>
<body>
    <div class="login-background">
        <div class="all-login-container">
            <a href="warm-paw-website.html">
                <div class="login-logo">
                <img src="./assets/img/logo.png" alt="logo">
                <h2>WARM PAW</h2>
               </div>
            </a>

            <div class="login-form-container">
                <form action="/" method="post" class="login-form">
                    <h2 class="header-margin">Log in</h2>
                    <!-- <img src="./assets/img/avatar.png" alt="Avatar" class="avatar"> -->

                    <div class="login-labels">
                        <input type="text" name="uname" placeholder="&#xf007; Username" required>
                        <input type="password" name="pass" placeholder="&#xF023; Password" required>
                    </div>

                    <input type="submit" value="Login" class="btn login-submit-button">
                    <a href="#">Forgot password?</a>
                
                    <h4 class="social-header">Or Login with</h4>
                    <div class="login-social-media">
                        <a href="#" ><i class="fab fa-facebook"></i></a>
                        <a href="#" ><i class="fab fa-twitter"></i></a>
                        <a href="#" ><i class="fab fa-google"></i></a>
                    </div>

                    <h4>Or <a href="./signup.html">Sign up </a></h4>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
